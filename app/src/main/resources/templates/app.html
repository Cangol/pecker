<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{app}"></title>
</head>
<body style="margin-top: 10px">
<div layout:fragment="content">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend th:text="#{app}"></legend>
    </fieldset>
    <div>
        <table class="layui-table" lay-even="" lay-skin="row" lay-size="sm">
            <colgroup>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
            <tr>
                <th th:text="#{app.name}"/>
                <th th:text="#{app.server}"/>
                <th th:text="#{app.agent}"/>
                <th th:text="#{app.identifier}" />
                <th th:text="#{app.alpha}"/>
                <th th:text="#{app.trial}"/>
                <th th:text="#{app.release}"/>
                <th th:text="#{server.edit}"/>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item:${apps}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.server}"></td>
                <td th:text="${item.agent}"></td>
                <td th:text="${item.identifier}"></td>
                <td th:text="${item.alpha}"></td>
                <td th:text="${item.trial}"></td>
                <td th:text="${item.release}"></td>
                <td>
                    <a class="layui-btn layui-btn-sm" th:href="@{/app/edit(id=${item.id})}" th:text="#{app.edit}"></a>
                    <a class="layui-btn layui-btn-sm" th:href="@{/app/delete(id=${item.id})}" th:text="#{app.delete}"></a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="layui-btn layui-btn-sm" href="/app/add" th:text="#{app.add}"></a>
    </div>
</div>
</body>
</html>
