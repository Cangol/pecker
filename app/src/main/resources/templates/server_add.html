<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>App</title>
</head>
<body style="margin-top: 10px">
<div layout:fragment="content">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend th:if="${server.getId()==null}" th:text="#{server.add}"></legend>
        <legend th:if="${server.getId()!=null}" th:text="#{server.edit}"></legend>
    </fieldset>
    <form class="layui-form" th:object="${server}" action="/server/save" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{server.type}"></label>
            <div class="layui-input-block">
                <input type="radio" th:field="*{type}" value="ftp" title="FTP">
                <input type="radio" th:field="*{type}" value="smb" title="Smb">
                <input type="radio" th:field="*{type}" value="sea" title="Seafile">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{server.host}"></label>
            <div class="layui-input-block">
                <input type="text" th:field="*{host}" lay-verify="host" autocomplete="off" th:placeholder="#{form.input}+#{server.host}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{server.port}"></label>
            <div class="layui-input-block">
                <input type="text" th:field="*{port}" lay-verify="port" autocomplete="off" th:placeholder="#{form.input}+#{server.port}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{server.username}"></label>
            <div class="layui-input-block">
                <input type="text" th:field="*{username}" lay-verify="username" autocomplete="off" th:placeholder="#{form.input}+#{server.username}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{server.password}"></label>
            <div class="layui-input-block">
                <input type="text" th:field="*{password}" lay-verify="password" autocomplete="off" th:placeholder="#{form.input}+#{server.password}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="repoDiv" >
            <label class="layui-form-label" th:text="#{server.repo}"></label>
            <div class="layui-input-block">
                <input type="text" th:field="*{repo}" lay-verify="repo" autocomplete="off" th:placeholder="#{form.input}+#{server.repo}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="tokenDiv" >
            <label class="layui-form-label" th:text="#{server.token}">Token</label>
            <div class="layui-input-block">
                <input type="text" th:field="*{token}" lay-verify="token" autocomplete="off" th:placeholder="#{form.input}+#{server.token}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" th:text="#{form.submit}"></button>
                <button type="reset" class="layui-btn layui-btn-primary" th:text="#{form.reset}"></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
