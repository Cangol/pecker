<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>App</title>
</head>
<body style="margin-top: 10px">
<div layout:fragment="content">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend th:if="${app.getId()==null}" th:text="#{app.add}"></legend>
        <legend th:if="${app.getId()!=null}" th:text="#{app.edit}"></legend>
    </fieldset>
    <form class="layui-form" th:object="${app}" action="/app/save" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{app.name}"></label>
            <div class="layui-input-block">
                <input type="text" th:field="*{name}" required="true" lay-verify="name" autocomplete="off" th:placeholder="#{form.input}+#{app.name}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{app.identifier}"></label>
            <div class="layui-input-block">
                <input type="text" th:field="*{identifier}" required="true" lay-verify="identifier" autocomplete="off" th:placeholder="#{form.input}+#{app.identifier}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{app.agent}"></label>
            <div class="layui-input-block">
                <input type="radio" th:field="*{agent}" value="android" th:title="#{app.agent.android}" checked="">
                <input type="radio" th:field="*{agent}" value="iOS" th:title="#{app.agent.ios}">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" th:text="#{app.server}"></label>
                <div class="layui-input-inline">
                    <select th:field="*{server}" lay-filter="server">
                        <option value="" th:text="#{form.select}+#{app.server}"/>
                        <optgroup>
                            <option th:each="item:${servers}" th:value="${item.getId()}" th:text="${item.getHost()}"
                                    th:selected="${item.getId()==server}"/>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <a class="layui-btn layui-btn-sm" href="/server/add" th:text="#{server.add}"></a>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{app.alpha}"></label>
            <div class="layui-input-block">
                <input type="text" th:field="*{alpha}" required="true" lay-verify="identifier" autocomplete="off" th:placeholder="#{form.input}+#{app.alpha}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{app.trial}"></label>
            <div class="layui-input-block">
                <input type="text" th:field="*{trial}" required="true" lay-verify="trial" autocomplete="off" th:placeholder="#{form.input}+#{app.trial}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{app.release}"></label>
            <div class="layui-input-block">
                <input type="text" th:field="*{release}" required="true" lay-verify="release" autocomplete="off" th:placeholder="#{form.input}+#{app.release}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" th:text="#{form.submit}"></button>
                <button type="reset" class="layui-btn layui-btn-primary" th:text="#{form.reset}"></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
