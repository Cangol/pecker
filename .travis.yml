sudo: required
dist: trusty
language: java
jdk: oraclejdk8

services:
  - docker
branches:
  only:
    - master
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - chmod +x gradlew
script:
  - ./gradlew check
after_success:
  - ./gradlew sonarqube
